plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation group: 'org.scala-lang', name: 'scala-library', version: '2.12.14'

	implementation group: 'org.mongodb', name: 'mongodb-driver-core', version: '4.2.3'
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta4'
	implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.2.3'
	implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.8.0'
	implementation group: 'org.apache.kafka', name: 'kafka_2.12', version: '2.8.0'
    implementation group: 'org.apache.spark', name: 'spark-streaming-kafka-0-10_2.12', version: '3.1.2'
    implementation 'com.google.guava:guava:30.0-jre'

	
}

application {
    // Define the main class for the application.
    mainClass = 'com.example.mongo.App'
}
