plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'
    
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.11.0'
    implementation group: 'com.codahale.metrics', name: 'metrics-core', version: '3.0.2'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.65.Final'
    
}

application {
    // Define the main class for the application.
    mainClass = 'com.cassendra.test.App'
}
